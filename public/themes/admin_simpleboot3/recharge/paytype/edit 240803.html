<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">编辑微端微信支付参数</a></li>
        <span class="title_remark">说明：用来配置相关微端微信支付所需要的参数</span>

    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('edit')}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>游戏名称：</label>
            <div class="col-md-6 col-sm-10 form-select">
                <select disabled  class="selectpicker "style="width: 420px;">
                    <option value="">游戏名称</option>
                    <php>$map['sdk_version'] = 3;</php>
                    <volist name=":get_game_list('id,game_name',$map)" id="vo">
                        <option <if condition="$data['game_id'] eq $vo['id']">selected</if> value="{$vo.id}" >{$vo.game_name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>商户号：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="partner" name="partner" value="{$data.partner}">
                <span  class="fl user-remarks ">微信商户号，要与微信公众号微信支付中的商户号一致</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>微信APPID：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="appid" name="appid" value="{$data.appid}">
                <span  class="fl user-remarks ">绑定支付的APPID</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>API秘钥：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="key" name="key" value="{$data.key}">
                <span  class="fl user-remarks "> 微信商户平台获取</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">&nbsp;</span>启用状态：</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline fl mr100">
                    <input type="radio" name="status" value="0" <eq name="data.status" value="0">checked</eq>> 禁用
                </label>
                <label class="radio-inline fl">
                    <input type="radio" name="status" value="1" <eq name="data.status" value="1">checked</eq>> 启用
                </label>
                <span  class="fl user-remarks ml26">微端微信APP支付开启状态</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit save-btn">确定</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
