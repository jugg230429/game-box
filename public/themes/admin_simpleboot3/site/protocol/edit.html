<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('lists')}">用户注册协议</a></li>
        <li class="active"><a href="javascript:;">编辑用户注册协议</a></li>
        <span class="title_remark">说明：用于海外游戏SDK内展示用户注册协议(多语言)</span>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>语言：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <select name="language" id="language" disabled class="selectpicker form-control" data-language="{$data.language}" data-live-search="true" >
                                    <volist name=":language_list()" id="vo">
                                        <option value="{$key}" >{$vo}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="form-required">*</span>标题：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="title" class="form-control" value="{$data.title}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="form-required">*</span>内容：</label>
                            <div class="col-md-6 col-sm-10">
                                <script type="text/plain" id="content" name="content">{$data.content|htmlspecialchars_decode=###}</script>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <input type="hidden" name="id" value="{$data.id}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {
        editorcontent = new baidu.editor.ui.Editor({initialFrameHeight:500});
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $("#language").selectpicker('val', $("#language").attr('data-language'));
    });
</script>
</body>
</html>
