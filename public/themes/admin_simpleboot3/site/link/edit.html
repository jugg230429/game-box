<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
       
        <li class="active"><a href="javascript:;">编辑友链</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                               显示站点：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                PC官网
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>友链标题：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="title" class="form-control" value="{$data.title}"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>友链URL：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="link_url" class="form-control" value="{$data.link_url}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">
                                备注：</label>
                            <div class="col-md-3 col-sm-5">
                                <textarea maxlength="255" name="remark" class="form-control">{$data.remark}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <input type="hidden" name="id" value="{$data.id}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
