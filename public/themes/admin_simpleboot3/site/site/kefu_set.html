<include file="public@header"/>
</head>
<style>
    #pc_guardianship1-name.form-control:focus {
        border-color: #66afe9!important;
    }
</style>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">客服配置</a></li>
        <span class="title_remark">说明：针对网站多个站点的联系信息进行配置。</span>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('sitePost')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">客服QQ：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_server_qq"
                                       value="{$data.pc_set_server_qq|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">客服邮箱：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_server_emai"
                                       value="{$data.pc_set_server_emai|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">投诉邮箱：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_t_email"
                                       value="{$data.pc_t_email|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">监护热线：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_custody_tel"
                                       value="{$data.pc_set_custody_tel|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">客服电话：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_server_tel"
                                       value="{$data.pc_set_server_tel|default=''}" placeholder="客服联系电话或手机号">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">传真：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_fax"
                                       value="{$data.pc_set_fax|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">联系人：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_worker"
                                       value="{$data.pc_worker|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">QQ群：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_qq_group"
                                       value="{$data.pc_qq_group|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">QQ群key：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_qq_group_key"
                                       value="{$data.pc_qq_group_key|default=''}">
                            </div>
                            <p class="help-block"><a id="create_group" href="javascript:;">点击查看</a>交流群生成步骤</p>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">QQ群地址：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_qq_group_url"
                                       value="{$data.pc_qq_group_url|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">工作时间：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_work_time"
                                       value="{$data.pc_work_time|default=''}" placeholder="如：09:00-20:00">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">联系地址：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_set_address"
                                       value="{$data.pc_set_address|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">收件人：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_recipients"
                                       value="{$data.pc_recipients|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">邮编：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control" name="pc_zip_code"
                                       value="{$data.pc_zip_code|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">监护服务申请文档：</label>
                            <div class="col-md-3 col-sm-5">
                                <input id="pc_guardianship1" type="hidden" name="pc_guardianship1" value="{$data.pc_guardianship1}" >
                                <input id="pc_guardianship1-name" class="form-control" value="{:get_file_name($data['pc_guardianship1'])}" type="text" title="文件名称" style="border: 1px solid transparent;border-color: #ddd;height:32px">
                                <a href="javascript:uploadOne('文件上传','#pc_guardianship1','file');">上传</a>
                                <a id="pc_guardianship1-preview" <if condition="$data['pc_guardianship1']"> href="{:cmf_get_file_download_url($data['pc_guardianship1'])}"</if> target="_blank">下载</a>
                                <a href="javascript:(function(){$('#pc_guardianship1-preview').attr('href','javascript:;');$('#pc_guardianship1').val('')})();">移除</a>
                            </div>
                            <p class="help-block">家长监护页面下载文档</p>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <input type="hidden" name="set_type" value="{$name}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $("#create_group").click(function() {
        layer.open({
            type: 2,
            title: '生成交流群地址',
            shadeClose: true,
            shade: 0.8,
            area: ['840px', '613px'],
            content: ["{:url('creat_group')}"], //iframe的url，no代表不显示滚动条
        });
    });
</script>
</body>
</html>
