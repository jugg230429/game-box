<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">站点配置</a></li>
        <span class="title_remark">说明：针对商务后台的显示进行基本配置。</span>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('sitePost')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">管理中心LOGO：</label>
                            <div class="col-md-3 col-sm-5">
                                <input id="pc_set_logo_foot" type="hidden" name="pc_set_logo_foot" value="{$data.pc_set_logo_foot}" >
                                <img id="pc_set_logo_foot-preview" class="upload-img" <if condition="$data['pc_set_logo_foot']">src="{:cmf_get_image_preview_url($data['pc_set_logo_foot'])}"</if>>
                                <a href="javascript:uploadOneImage('图片上传','#pc_set_logo_foot');">上传</a>
                                <a href="javascript:(function(){$('#pc_set_logo_foot-preview').attr('src','');$('#pc_set_logo_foot').val('')})();">移除</a>
                            </div>
                            <p class="help-block">用于后台管理中心右上角展示，尺寸195*54px</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <input type="hidden" name="set_type" value="{$name}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $("#create_group").click(function() {
        layer.open({
            type: 2,
            title: '生成交流群地址',
            shadeClose: true,
            shade: 0.8,
            area: ['840px', '613px'],
            content: ["{:url('creat_group')}"], //iframe的url，no代表不显示滚动条
        });
    });
</script>
</body>
</html>
