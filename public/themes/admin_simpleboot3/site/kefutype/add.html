<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <if condition="input('type') eq 2">
            <li><a href="{:url('lists',array('type'=>2))}">推广平台</a></li>
        <elseif condition="input('type') eq 3"/>
            <li><a href="{:url('lists',array('type'=>3))}">PC官网</a></li>
        <else/>
            <li><a href="{:url('lists')}">SDK</a></li>
        </if>
        <li class="active"><a href="{:url('add')}">新增分类</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}" method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>所属站点：
                            </label>
                            <div class="col-md-6 col-sm-10">
                                <if condition="input('type') eq 2">
                                    <input type="checkbox" name="platform_type" checked value="2">  推广平台
                                <elseif condition="input('type') eq 3"/>
                                    <input type="checkbox" name="platform_type" checked value="3">  PC官网
                                <else/>
                                    <input type="checkbox" name="platform_type" checked value="1">  SDK
                                </if>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>问题类型：
                            </label>
                            <div class="col-md-6 col-sm-10">
                                <input  name="name" class="form-control" style="width:380px" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_adminstyle" class="col-sm-2 control-label">状态：</label>
                            <div class="col-md-3 col-sm-5">
                                <label class="label-width">
                                    <input type="radio" value="1"  name="status" checked>开启
                                </label>

                                <label>
                                    <input type="radio" value="0"  name="status" >关闭
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">类型图标：</label>
                            <div class="col-md-3 col-sm-5">
                                <input id="icon" type="hidden" name="icon" >
                                <img id="icon-preview" class="upload-img">
                                <a href="javascript:uploadOneImage('图片上传','#icon');" class=" btn btn-sm btn-default">上传图标</a>
                                <a href="javascript:(function(){$('#icon-preview').attr('src','');$('#icon').val('')})();">移除</a>
                            </div>
                            <p class="help-block">图标尺寸200x200px</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
