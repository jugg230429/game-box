<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('lists')}">猜你喜欢</a></li>
        <li class="active"><a href="{:url('add')}">添加链接</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>链接名称：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="title" value="" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>链接地址：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="url" value="" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">开始时间：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control js-bootstrap-date" name="start_time" id="start_time" placeholder="不填默认无时间限制" value=""  autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">结束时间：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control js-bootstrap-date" name="end_time" id="end_time" placeholder="不填默认无时间限制" value=""  autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">排序：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="sort" value="0" >
                            </div>
                            <p class="help-block">不填默认为0，数值越大越靠前</p>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">
                                <span class="form-required">*</span>图标：</label>
                            <div class="col-md-3 col-sm-5 mt8">
                                <input id="icon" type="hidden" name="icon" >
                                <img id="icon-preview" >
                                <a href="javascript:uploadOneImage('图片上传','#icon');">上传</a>
                                <a href="javascript:(function(){$('#icon-preview').attr('src','');$('#icon').val('')})();">移除</a>
                            </div>
                            <p class="help-block">图片建议大小为2M以内，图片分辨率360 * 360PX，支持{:cmf_get_option('upload_setting')['file_types']['image']['extensions']?:'jpg,jpeg,png,gif,bmp'}格式，用于SDK内猜你喜欢板块显示</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
