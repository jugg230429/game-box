<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

	<div class="nav-tabs mb20">
        <span class=" pb10">设置广告位</span>

    </div>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">广告标题：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="title" id="title" value="{$data.title}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">广告标识：</label>
                            <div class="col-md-3 col-sm-5">
                                <if condition="$not_allow_switch == 1">
                                    <input type="text" class="form-control " name="name" id="name" disabled value="{$data.name}">
                                </if>
                                <if condition="$not_allow_switch == 0">
                                    <input type="text" class="form-control " name="name" id="name" value="{$data.name}">
                                </if>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">广告宽度：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="width" id="width" value="{$data.width}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">广告高度：</label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " name="height" id="height" value="{$data.height}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">广告类型：</label>
                            <div class="col-md-3 col-sm-5">
                                <if condition="$not_allow_switch == 1">
                                    <label class="label-width">
                                        <input type="radio" class="inp_radio" value="1" name="type" <eq name='data.type' value='1'>checked="checked"</eq>> 单图
                                    </label>

                                </if>
                                <if condition="$not_allow_switch == 0">
                                    <label class="label-width">
                                        <input type="radio" class="inp_radio" value="1" name="type" disabled <eq name='data.type' value='1'>checked="checked"</eq>> 单图
                                    </label>

                                    <label class="label-width">
                                        <input type="radio" class="inp_radio" value="2" name="type" disabled <eq name='data.type' value='2'>checked="checked"</eq>> 多图
                                    </label>

                                </if>


                                <!--<label>-->
                                    <!--<input type="radio" class="inp_radio" value="3" name="type" <eq name='data.type' value='3'>checked="checked"</eq>> 文字链接-->
                                <!--</label>-->
                                <!--<label>-->
                                    <!--<input type="radio" class="inp_radio" value="4" name="type" <eq name='data.type' value='4'>checked="checked"</eq>> 代码-->
                                <!--</label>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="hidden" name="id" value="{$data.id}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
