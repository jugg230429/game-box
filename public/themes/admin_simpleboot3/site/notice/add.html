<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('lists')}">系统公告</a></li>
        <li class="active"><a href="{:url('add')}">添加公告</a></li>
        <span class="title_remark">说明：用于游戏SDK内展示，公告资讯及时推送</span>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>游戏名称：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <select name="game_id" id="game_id" class="selectpicker form-control" data-live-search="true">
                                    <option value="">选择游戏</option>
                                    <volist name=":get_game_list('id,game_name')" id="vo">
                                        <option value="{$vo.id}" >{$vo.game_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>标题：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="title" class="form-control"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">
                                <span class="form-required">*</span>内容：</label>
                            <div class="col-md-3 col-sm-5">
                                <textarea name="content" class="form-control" style="min-height: 300px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                展示日期：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control js-bootstrap-datetime form-double-time" name="start_time" id="start_time" autocomplete="off" placeholder="选择展示开始日期">
                                <span class="to-span ">-</span>
                                <input type="text" class="form-control js-bootstrap-datetime form-double-time" name="end_time" id="end_time" autocomplete="off" placeholder="选择展示结束日期">
                            </div>
                            <span class="help-block">不填默认为永久提示</span>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                优先级：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="level" class="form-control" value="0" >
                            </div>
                            <span class="help-block">不填默认为0</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9 " data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
