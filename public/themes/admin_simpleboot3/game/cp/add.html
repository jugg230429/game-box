<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    
	  <div class="nav-tabs mb20">
        <span class=" pb10">添加CP</span>
        <span class="title_remark pb10"></span>
    </div>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>CP名称: 
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control  " name="cp_name" id="cp_name" value="" placeholder="请输入CP名称">
                            </div>
                            <p class="help-block game_error"></p>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>CP属性:
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="1" name="cp_attribute" checked="checked"> 公司
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="2" name="cp_attribute"> 个人
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                手机号：
                            </label>
                            <div class="col-md-3 col-sm-6">
                                <input  name="cp_mobile" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                联系人：
                            </label>
                            <div class="col-md-3 col-sm-6">
                                <input  name="cp_contact_name" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                邮箱：
                            </label>
                            <div class="col-md-3 col-sm-6">
                                <input  name="cp_email" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                QQ号：
                            </label>
                            <div class="col-md-3 col-sm-6">
                                <input  name="cp_qq" class="form-control"  >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                备注：
                            </label>
                            <div class="col-md-3 col-sm-6">
                                <textarea maxlength="300" name="remark" class="form-control"></textarea>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    $(function () {
        $("#cp_name").blur(function(){
            var cp_name = $("#cp_name").val();
            $.ajax({
                async: false,
                url:"{:url('checkCpName')}",
                type:"POST",
                dataType:"json",
                data:{cp_name:cp_name},
                success:function(result){
                    if(result.status == 1){
                        $('.game_error').text('');
                        $('.game_error').text(result.msg);
                        $('#short').val('');
                    }else{
                        $('.game_error').text('');
                        $('#short').val(result.short);
                    }
                },
                error:function(){
                    layer.msg('服务器异常');
                }
            })
        });
    })

</script>
</body>
</html>
