<include file="public@header"/>
</head>

<body>
<div class="wrap js-check-wrap">
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}" method="post">
    <fieldset>
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <div class="form-group">
                        <label for="input-site_icp" class="col-sm-2 control-label">玩家账号：</label>
                        <div class="col-md-4 col-sm-6">
                           {$comment.user_account}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input-site-name" class="col-sm-2 control-label">评论内容：</label>
                        <div class="col-md-4 col-sm-6">
                           {$comment.content}
                            <div>
                                <volist name="data" id="vo">
                                    <if condition="$vo['comment_id'] and $vo['comment_id'] neq $comment['id']">
                                        <p>{$vo.user_account}：回复{$vo.comment_account} {$vo.content}</p>
                                        <else/>
                                        <p>{$vo.user_account}：{$vo.content}</p>
                                    </if>

                                </volist>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
