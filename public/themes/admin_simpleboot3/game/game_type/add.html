<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">

	<div class="nav-tabs mb20">
        <span class="pb10">添加游戏类型</span>
    </div>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>类型名称：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control " maxlength="30" name="type_name" id="type_name" value="" placeholder=" 输入类型名称">
                            </div>
                            <p class="help-block">最长不超过30个字符</p>
                        </div>

                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">类型图标：</label>
                            <div class="col-md-3 col-sm-5">
                                <input id="icon" type="hidden" name="icon" >
                                <img id="icon-preview" class="upload-img" >
                                <a href="javascript:uploadOneImage('图片上传','#icon');">上传</a>
                                <a href="javascript:(function(){$('#icon-preview').attr('src','');$('#icon').val('')})();">移除</a>
                            </div>
                            <p class="help-block">240*240px</p>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
