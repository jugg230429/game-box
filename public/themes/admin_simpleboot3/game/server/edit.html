<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <div class="nav-tabs mb20">
        <span class="pb10">编辑区服</span>
    </div>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>游戏名称：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <select id="game_id" class="selectpicker form-control" disabled data-live-search="true" game-id="{$data.game_id}" >
                                    <option value="">选择游戏</option>
                                    <volist name=":get_game_list('id,game_name,sdk_version')" id="vo">
                                        <option value="{$vo.id}" >{$vo.game_name}<eq name="vo.sdk_version" value="3">（H5）</eq></option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>区服名称：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="server_name" class="form-control" value="{$data.server_name}"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_icp" class="col-sm-2 control-label">显示状态：</label>
                            <div class="col-md-3 col-sm-5">
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="0" name="status" <eq name="data.status" value="0">checked</eq>> 关闭
                                </label>
                                <label  class="label-width">
                                    <input type="radio" class="inp_radio" value="1" name="status" <eq name="data.status" value="1">checked</eq>> 开启
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>开服时间：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input type="text" class="form-control js-bootstrap-datetime" name="start_time" id="start_time" value="{$data.start_time|date='Y-m-d H:i:s',###}" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site_analytics" class="col-sm-2 control-label">区服描述：</label>
                            <div class="col-md-3 col-sm-5">
                                <textarea maxlength="300" name="desride" class="form-control">{$data.desride}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>对接区服ID：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="server_num" class="form-control" value="{$data.server_num}" >
                            </div>
                            <span class="help-block">需保证填写ID与CP传递的区服ID对应，填写错误将影响扶持数据等</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <input name="id" type="hidden" value="{$data.id}">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn " data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    game_id = $("#game_id").attr('game-id');
    $("#game_id").selectpicker('val', game_id);
</script>
</body>
</html>
