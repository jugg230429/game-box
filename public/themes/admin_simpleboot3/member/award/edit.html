<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">编辑奖品</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('edit')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-site_icp" class="col-sm-2 control-label">奖品分类：</label>
                            <div class="col-md-4 col-sm-6">
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="1" name="type" <eq name="data.type" value="1">checked="checked"</eq>> 积分
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="2" name="type" <eq name="data.type" value="2">checked="checked"</eq>> 平台币
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="3" name="type" <eq name="data.type" value="3">checked="checked"</eq>> 代金券
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="4" name="type" <eq name="data.type" value="4">checked="checked"</eq>> 商品
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="5" name="type" <eq name="data.type" value="5">checked="checked"</eq>> 谢谢惠顾
                                </label>
                            </div>
                        </div>
                        <div class="form-group type1" hidden>
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>奖励积分值：
                            </label>
                            <div class="col-md-4 col-sm-6">
                                <input type="text" name="award_point" value="{$data.award}" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group type2" hidden>
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>奖励平台币：
                            </label>
                            <div class="col-md-4 col-sm-6">
                                <input type="text" name="award_balance" value="{$data.award}" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group type3" hidden>
                            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>选择代金券：</label>
                            <div class="col-md-6 col-sm-10 form-select newSelect">
                                <select name="coupon_id" id="coupon_id" class="selectpicker" data-live-search="true" style="width: 420px;">
                                    <option value="">选择代金券</option>
                                    <volist name=":get_coupon_list('id,coupon_name',[],1)" id="vo">
                                        <option <if condition="$data['award'] eq $vo['id']">selected</if> value="{$vo.id}" >{$vo.coupon_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group type4" hidden>
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>商品名称：
                            </label>
                            <div class="col-md-4 col-sm-6">
                                <input type="text" name="name" value="{$data.name}" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>抽中概率：
                            </label>
                            <div class="col-md-4 col-sm-6">
                                <input type="text" name="probability" value="{$data.probability}" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" class="form-control"  />
                                <span class="input-suffix percentIcon">%</span>
                            </div>
                        </div>
                        <div class="form-group type5" hidden>
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>库存：
                            </label>
                            <div class="col-md-4 col-sm-6">
                                <input type="text" name="stock" value="{$data.stock}" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group form-group-control">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                封面图
                            </label>
                            <div class="col-md-6 col-sm-10">
                                <div class="fl form-input-control">
                                    <div>

                                        <input id="cover" type="hidden" name="cover" value="{$data.cover}">
                                        <img id="cover-preview" class="upload-img"  <if condition="$data['cover']">src="{:cmf_get_image_preview_url($data['cover'])}"</if>>
                                        <a href="javascript:uploadOneImage('图片上传','#cover');" class="btn btn-sm btn-default">上传图片</a>
                                        <a href="javascript:(function(){$('#cover-preview').attr('src','');$('#cover').val('')})();">移除</a>
                                    </div>
                                </div>
                                <!--<span class="fl form-remarks">尺寸600*404px</span>-->
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <input type="hidden" name="id" value="{$data.id}"/>
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script>
    var type = "{$data.type}";
    $(function () {
        if(type == 1){
            $(".type1").show();
            $(".type5").show();
        }else if(type == 2){
            $(".type2").show();
            $(".type5").show();
        }else if(type == 3){
            $(".type3").show();
            $(".type5").show();
        }else if(type == 4){
            $(".type4").show();
            $(".type5").show();
        }else{
        }

        $('input[type=radio][name=type]').change(function() {
            if (this.value == '1') {
                $(".type1").show();
                $(".type5").show();
                $(".type2,.type3,.type4").hide();
            }else if (this.value == '2') {
                $(".type2").show();
                $(".type5").show();
                $(".type1,.type3,.type4").hide();
            }else if(this.value == 3){
                $(".type3").show();
                $(".type5").show();
                $(".type2,.type1,.type4").hide();
            }else if(this.value == 4){
                $(".type4").show();
                $(".type5").show();
                $(".type2,.type3,.type1").hide();
            }else{
                $(".type1,.type2,.type3,.type4,.type5").hide();
            }
        });
    })

</script>
</body>
</html>
