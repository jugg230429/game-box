<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li><a href="{:url('Point/task')}">积分任务</a></li>
            <li><a href="{:url('Point/shop')}">积分商品</a></li>
            <li><a href="{:url('Point/shop_record')}">兑换记录</a></li>
            <li class="active"><a href="{:url('Award/lists')}">抽奖奖品</a></li>
            <li><a href="{:url('Award/record')}">中奖记录</a></li>
            <li><a href="{:url('Award/award_set')}">抽奖设置</a></li>
            <span class="title_remark">说明：任务逻辑不可修改。</span>
        </ul>
        <form class="js-ajax-form" action="" method="post"  style="margin-top: 20px">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>奖品名称</th>
                        <th>抽中概率/%</th>
                        <th>库存</th>
                        <th>已抽中</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <empty name="data_lists">
                        <tr><td colspan="5" style="text-align: center;">暂无数据</td></tr>
                    <else/>
                        <foreach name="data_lists" item="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.probability}</td>
                            <td><eq name="vo.type" value="5">--<else/>{$vo['stock']}</eq></td>
                            <td>{$vo.number}</td>
                            <td>
                                <a href="{:url('edit',['id'=>$vo['id']])}">编辑</a>
                            </td>
                        </tr>
                        </foreach>
                    </empty>
                </tbody>
            </table>
        </form>
        <div class="pagination">
            {$page}

        </div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script src="__STATIC__/js/layer/layer.js"></script>
</body>
</html>
