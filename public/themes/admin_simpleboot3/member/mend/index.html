<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:url('index')}">补链记录</a></li>
            <span class="title_remark">说明：此处功能查看玩家推广补链记录。</span>
        </ul>
        <form id="search_form" class="well form-inline  fr" method="get" action="{:url('index')}">
            <input type="text" class="form-control" name="account" style="width: 120px;" value="{:input('request.account/s','')}" placeholder="玩家账号">
            <input type="submit" class="btn btn-primary" id="search_btn" value="搜索" />
            <a class="btn btn-clear" href="{:url('index')}">清空</a>
            <a class="btn btn-export js-ajax-dialog-btn-xz" data-msg="确定导出吗？" href="{:url('Export/expUser',array_merge(['id'=>4,'xlsname'=>'玩家_补链记录'],input()))}">导出</a>
        </form>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>玩家账号</th>
                    <th>补链前渠道</th>
                    <th>补链后渠道</th>
                    <th>补链生效时间</th>
                    <th>操作人员</th>
                    <th>操作时间</th>
                    <th width="600px">备注</th>
                </tr>
            </thead>
            <tbody>
                <empty name="data_lists">
                    <tr><td colspan="6" style="text-align: center;">暂无数据</td></tr>
                <else/>
                    <foreach name="data_lists" item="vo">
                    <tr>
                        <td>{$vo['user_account']}</td>
                        <td>{:$vo.promote_account}</td>
                        <td>{$vo.promote_account_to}</td>
                        <if condition="$vo['cut_time']">
                            <td>{$vo.cut_time|date='Y-m-d H:i',###}</td>
                            <else/>
                            <td>--</td>
                        </if>
                        <td>{$vo.op_account}</td>
                        <td>{$vo.create_time|date='Y-m-d',###}</td>
                        <td style="max-width: 600px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">{$vo.remark}</td>

                        
   
    
    
                    </tr>
                    </foreach>
                </empty>
            </tbody>
        </table>
        <div class="pagination">
            {$page}
        </div>
    </div>
    <script src="__STATIC__/js/admin.js"></script>
    <script>
        user_id = $("#user_id").attr('user_id');
        $("#user_id").selectpicker('val', user_id);
    </script>
</body>
</html>
