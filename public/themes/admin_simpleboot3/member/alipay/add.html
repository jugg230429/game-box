<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('lists')}">支付宝快捷认证设置</a></li>
        <li class="active"><a href="{:url('add')}">添加游戏</a></li>
        <span class="title_remark">说明：用于配置SDK内的支付宝快捷认证参数</span>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('add')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group game">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>游戏名称：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <select name="game_id" id="game_id" class="selectpicker " data-live-search="true" data-size="8" style="width: 100px;">
                                    <option value="">游戏名称</option>
                                    <volist name=":get_game_list('id,game_name')" id="vo">
                                        <option value="{$vo.id}" >{$vo.game_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                APPID：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <input  name="appid" class="form-control"  >
                            </div>
                            <span class="help-block"> 新版本APPID</span>
                        </div>
                        <div class="form-group">
                            <label for="input-site-name" class="col-sm-2 control-label">
                                认证状态：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="1" name="status" checked="checked"> 启用
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="0" name="status"> 禁用
                                </label>
                            </div>
                            <span class="help-block"> 用于控制在SDK内实名认证时是否显示支付宝快捷认证入口，开启则显示，默认为关闭状态；<br/>
由于支付宝限制，通过支付宝认证的用户无法获取认证姓名与身份证号，同一支付宝账号可用于多个用户认证</span>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-5">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn ml9" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
