<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">新增微信登录(SDK)参数</a></li>
        <span class="title_remark">说明：用来配置相关SDK在微信登录时所需要的参数</span>
        
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('add_wx')}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>游戏名称：</label>
            <div class="col-md-6 col-sm-10 form-select">
                <select name="game_id" id="game_id" class="selectpicker " game_id="{:input('request.game_id')}" data-live-search="true" style="width: 420px;">
                    <option value="">游戏名称</option>
                    <volist name=":get_game_list('id,game_name')" id="vo">
                        <option game-id="{$vo.id}" value="{$vo.id}" >{$vo.game_name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>微信APPID：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="wx_appid" name="wx_appid">
				 <span  class="fl user-remarks ">微信提供的唯一识别码</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>APPSECRET：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="appsecret" name="appsecret">
				<span  class="fl user-remarks "> 应用注册成功后分配的KEY</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">&nbsp;</span>启用状态：</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline fl mr100">
                    <input type="radio" name="status" value="0"> 禁用
                </label>
                <label class="radio-inline fl">
                    <input type="radio" name="status" value="1" checked> 启用
                </label>
				<span  class="fl user-remarks ml26">微信登录启用状态，控制对应游戏的SDK内是否显示微信登录入口</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit save-btn">确定</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    game_id = $("#game_id").attr('game_id');
    $("#game_id").selectpicker('val', game_id);
</script>
</body>
</html>
