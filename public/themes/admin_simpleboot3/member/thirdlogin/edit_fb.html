<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">编辑脸书登录(SDK)参数</a></li>
        <span class="title_remark">说明：用来配置相关SDK在脸书登录时所需要的参数</span>
        
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('edit_fb')}" method="post">
        <div class="form-group qq">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>游戏名称：</label>
            <div class="col-md-6 col-sm-10 form-select">
                <select name="game_id" id="game_id" class="selectpicker" disabled>
                    <option value="">游戏名称</option>
                    <volist name=":get_game_list('id,game_name')" id="vo">
                        <option game-id="{$vo.id}" value="{$vo.id}" >{$vo.game_name}</option>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>脸书APPID：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="openid" name="wx_appid" value="{$data.wx_appid}">
				 <span  class="fl user-remarks ">脸书提供的唯一识别码</span>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>APPSECRET：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control fl user-input" id="key" name="appsecret" value="{$data.appsecret}">
				<span  class="fl user-remarks "> 应用注册成功后分配的KEY</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">&nbsp;</span>启用状态：</label>
            <div class="col-md-6 col-sm-10">
				<div class="user-input fl">
					<label class="radio-inline fl mr100">
						<input type="radio" name="status" value="0"> 禁用
					</label>
					<label class="radio-inline fl">
						<input type="radio" name="status" value="1"> 启用
					</label>
				</div>
				<span  class="fl user-remarks ">脸书登录启用状态，控制对应游戏的SDK内是否显示脸书登录入口</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="hidden" name="id" value="{$data.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit  save-btn">确定</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    game_id = "{$data.game_id}";
    $("#game_id").selectpicker('val', game_id);
    status = "{$data.status}";
    $("input[name='status'][value="+status+"]").attr("checked",true);
</script>
</body>
</html>
