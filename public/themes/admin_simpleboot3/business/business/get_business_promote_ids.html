<include file="public@header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <form id="search_form" class="well form-inline fr" method="get" action="{:url('User/user_small_lists',['user_id'=>input('user_id')])}" >
            <input type="submit" class="btn btn-primary hidden" id="search_btn" value="搜索" />
        </form>
        <table class="table table-hover table-bordered">
            <thead>
            <tr><th colspan="8" style="background: #ffffff">商务专员：{$user}</th></tr>
                <tr>
                    <th>渠道ID</th>
                    <th>渠道名称</th>
                </tr>
            </thead>
            <tbody>
                <empty name="data">
                    <tr><td colspan="2" style="text-align: center;">暂无数据</td></tr>
                <else/>
                    <foreach name="data" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.account}</td>
                        </tr>
                    </foreach>
                </empty>
            </tbody>
        </table>
        <notempty name="data_lists">
        <div class="pagination">
            {$page}
        </div>
        </notempty>
    </div>
</body>
</html>
