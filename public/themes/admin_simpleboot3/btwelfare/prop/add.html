<include file="public@header"/>
</head>
<body>

<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">新增道具</a></li>
        <span class="title_remark"></span>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" role="form" method="post" action="{:url('add')}">

        <fieldset>
            <div class="tabbable">
                <div class="tab-content">

                    <div class="tab-pane active" id="A">


                        <div class="form-group">
                            <label for="game_id" class="col-sm-2 control-label">
                                <span class="form-required">*</span>选择游戏：
                            </label>
                            <div class="col-md-4 col-sm-5">
                                <select name="game_id" id="game_id" class="selectpicker user-input"
                                        data-live-search="true" data-width="252px">
                                    <option value="">选择游戏</option>
                                    <volist name=":get_game_list('id,game_name',$map)" id="vo">
                                        <option value="{$vo.id}">{$vo.game_name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>


                        <div class="form-group model1">
                            <label for="prop_name" class="col-sm-2 control-label">
                                <span class="form-required">*</span>道具名称：
                            </label>
                            <div class="col-md-2 col-sm-5">
                                <input  name="prop_name" id="prop_name" class="form-control" placeholder="输入道具名称" >
                            </div>
                        </div>

                        <div class="form-group model1">
                            <label for="prop_tag" class="col-sm-2 control-label">
                                <span class="form-required">*</span>道具标识：
                            </label>
                            <div class="col-md-2 col-sm-5">
                                <input  name="prop_tag" id="prop_tag" class="form-control" placeholder="输入道具标识 如: 1" >
                            </div>
                        </div>

                        <div class="form-group model1">
                            <label for="prop_tag" class="col-sm-2 control-label">
                                <span class="form-required">*</span>道具数量：
                            </label>
                            <div class="col-md-2 col-sm-5">
                                <input  name="number" id="number" class="form-control" placeholder="输入道具数量 如: 1000" >
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                状态：
                            </label>
                            <div class="col-md-3 col-sm-5">
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="1" name="status" checked="checked"> 开启
                                </label>
                                <label class="label-width">
                                    <input type="radio" class="inp_radio" value="0" name="status"> 关闭
                                </label>
                            </div>

                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-1 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit save-btn" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                                <a class="btn btn-default return-btn" href="javascript:history.back(-1);">返回</a>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </fieldset>

        <div class="promote_list" hidden>
        </div>

    </form>


</div>

<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
