<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
<!--			<li><a href="{:url('user/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>-->
			<li class="active"><a href="{:url('setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" method="post" action="{:url('setting/passwordPost')}">
			<div class="form-group">
				<label for="input-old-password" class="col-sm-2 control-label">{:lang('OLD_PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control fl user-input" id="input-old-password" name="old_password" placeholder="******">
					<span  class="fl user-remarks">不修改密码不需要输入</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-password" class="col-sm-2 control-label">{:lang('NEW_PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control fl user-input" id="input-password" name="password" placeholder="******">
					<span  class="fl user-remarks">不修改密码不需要输入</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-repassword" class="col-sm-2 control-label">{:lang('CONFIRM_PASSWORD')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control fl user-input" id="input-repassword" name="re_password" placeholder="******">
					<span  class="fl user-remarks">不修改密码不需要输入</span>
				</div>
			</div>
			<div class="form-group">
				<label for="input-second_pass" class="col-sm-2 control-label"><span class="form-required"></span>二级密码<!-- {:lang('PASSWORD')} --></label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control fl user-input" id="input-second_pass" name="second_pass" value="" autocomplete="new-password" placeholder="******">
					<span  class="fl user-remarks">6-30位的密码（仅限数字或字母），用于账号验证操作</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
