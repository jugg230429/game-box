<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('route/index')}">URL美化</a></li>
        <li><a href="{:url('route/add')}">添加URL规则</a></li>
        <li class="active"><a>编辑URL规则</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('route/editPost')}">
        <div class="form-group">
            <label for="input-full_url" class="col-sm-2 control-label"><span class="form-required">*</span>原始网址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control user-input fl" id="input-full_url" name="full_url" value="{$full_url}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label"><span class="form-required">*</span>显示网址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control user-input fl" id="input-url" name="url" value="{$url}">
                <p class="help-block"><span id="url-vars"></span> url格式一般为list/:param1/:param2或 list-&lt;param1&gt;-&lt;param2&gt;
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-status" class="col-sm-2 control-label"><span class="form-required">&nbsp;</span>启用状态</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status" id="input-status">
                    <option value="1">启用</option>
                    <php>$status_selected=$status?"":"selected";</php>
                    <option value="0" {$status_selected}>禁用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="hidden" name="id" value="{$id}">
                <button type="submit" class="btn btn-primary js-ajax-submit save-btn fl">{:lang('SAVE')}</button>
                <a class="btn btn-default return-btn" href="{:url('Route/index')}">返回</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
