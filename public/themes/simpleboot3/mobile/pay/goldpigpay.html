<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
	<link href="" type="image/x-icon" rel="shortcut icon">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="applicable-device" content="mobile">
		
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
		
    
    <link href="__TMPL__/mobilepublic/assets/css/pig.css" rel="stylesheet" >
    <script src="__JS__/jquery-1.11.1.min.js"></script>
	</head>
	<body>
	<div class="pig-body">
	
		<header class="header">
			<section class="wrap">
				<a href="javascript:history.go(-1);" class="hbtn left arrow-left"><span class="table"><span class="table-cell"><img src="__TMPL__/mobilepublic/assets/images/back_return.png"></span></span></a>

				<div class="caption"><span class="table"><span class="table-cell">充值</span></span></div>
			</section>
		</header>

<section class="trunker pig-page">
<div class="occupy"></div>
  
  <section class="inner">
    <section class="contain">
      
			
			<form name="form1" class="pig-box" id="goodsForm" action="http://api.357p.com" method="post">
				<div class="viewwrap">
						
						<div class="selectPayType pig-recharge-money"><span>充值金额：<font id="jinea" color="red pig-recharge-money-number">{$jzparam['fee']}元</font></span>  </div>
						
						<div class="pig-pay-way-title">支付方式：</div>

                        <div class="payContent pig-pay-way">
                        <if condition="$jzconfig['config']['zfb'] eq 1">
                            <div title="15" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-alipay"></i>
                                <p>支付宝</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['cft'] eq 1">
                            <div title="27" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-tenpay"></i>
                                <p>财付通</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['wx'] eq 1">
                            <div title="16" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-wechatscan"></i>
                                <p>微信扫码</p>
                            </div>
                            <div title="35" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-wechat"></i>
                                <p>微信支付</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['szx'] eq 1">
                            <div title="24" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-easyown"></i>
                                <p>神州行充值卡</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['lt'] eq 1">
                            <div title="3" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-unicom"></i>
                                <p>联通充值卡</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['dx'] eq 1">
                            <div title="4" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-telecom"></i>
                                <p>中国电信</p>
                            </div>
                        </if>
                        <if condition="$jzconfig['config']['jw'] eq 1">
                            <div title="5" class="payContentSub"><i class="pig-pay-icon pig-pay-icon-junka"></i>
                                <p>骏网一卡通</p>
                            </div>
                        </if>
                    </div>

						<!-- <div class="selectMony">　(提示：财付通支持网上银行。)	</div> -->
						
						
						<div class="payMoneyTitle pig-pay-money-title">支付金额：</div>
						
						<div class="payMoney pig-pay-money">
								<a title="5" class="moneySelect" href="#"><span>5元</span></a>
								<a title="10" class="moneySelect" href="#"><span>10元</span></a>
								<a title="15" class="moneySelect" href="#"><span>15元</span></a>
								<a title="20" class="moneySelect" href="#"><span>20元</span></a>
								<a title="30" class="moneySelect" href="#"><span>30元</span></a>
								<a title="50" class="moneySelect" href="#"><span>50元</span></a>
								<a title="100" class="moneySelected" href="#"><span>100元</span></a>
								<a title="200" class="moneySelect" href="#"><span>200元</span></a>
								<a title="300" class="moneySelect" href="#"><span>300元</span></a>
								<a title="350" class="moneySelect" href="#"><span>350元</span></a>
								<a title="500" class="moneySelect" href="#"><span>500元</span></a>
								<a title="1000" class="moneySelect" href="#"><span>1000元</span></a>
								<a title="2000" class="moneySelect" href="#"><span>2000元</span></a>    
						</div>
					
						<div id="kalei" class="viewwrapb pig-recharge-user">

							<div class="userCard pig-recharge-account">
									<div class="userCardSub">
											<i class="bg_user"></i><i class="bg_split"></i><input id="cardNum" name="mobile" type="text" placeholder="请输入充值卡的卡号">
									</div>
							</div>
							<div class="userCard pig-recharge-password">
									<div class="userCardSub">
											<i class="bg_pass"></i><i class="bg_split"></i><input id="cardPass" name="password" class="passInput" type="password" placeholder="请输入充值卡的密码">
									</div>
							</div>
						</div>

                    <input type="hidden" name="userid" value="{$jzconfig['config']['pid']}">
                    <input type="hidden" name="wooolID" value="{$jzconfig['config']['sid']}">
                    <input type="hidden" name="UserName" value="{$jzparam['UserName']}">
                    <input type="hidden" name="jinzhua" value="{$jzparam['jinzhua']}">
                    <input type="hidden" name="jinzhub" value="{$jzparam.jinzhub}">
                    <input type="hidden" name="jinzhuc" value="media">
                    <input type="hidden" name="jinzhue" value="">

                    <input id="zffs" type="hidden" name="PayID" value="">
                    <input id="paymoney" type="hidden" name="price" value="{$jzparam['fee']}">
                    <input id="nameyc" type="hidden" name="nameyc" value="">
                    <input id="qqyc" type="hidden" name="qqyc" value="">
                    <input id="zhidu" type="hidden" name="zhidu" value="">
                    <input id="ka_type" type="hidden" name="ka_type" value="">
                    <input id="shouji" type="hidden" name="shouji" value="123456">
					<div class="submitButton pic-recharge-butn">
					    <input id="subBtn" type="button" class="moneySelectec" value="确定充值">
					</div>
				</div>


			</form>
			
			
			
			
			
			
			
			
    </section>
    
  </section>
</section>
</div>
<script>

    
		var ht = $('html');
		if (ht.width()<640)
			ht.css({'font-size':(ht.width()*625/1242)+'%'});
		else
			ht.css({'font-size':'200%'});
		console.log(ht.width);
		
		$(document).ready(function(){
		
			$(window).resize(function(){
				
				if (ht.width()<640)
					ht.css({'font-size':(ht.width()*625/1242)+'%'});
				else
					ht.css({'font-size':'200%'});
			});

			$("#subBtn").val("确定充值")

		})


    $('.moneySelect,.moneySelected').on('click',function(){
        var nowA=this;
        $('.payMoney').children().each(function(i,e){
            if(e==nowA){
                $(e).attr("class","moneySelected");

				$("#paymoney").val($(e).attr("title")); 
				$("#jinea,#jineb").html($(e).attr("title")+"元"); 
				$("#subBtn,#subBtnb").val("确定充值");
            }else {
                $(e).attr("class","moneySelect");
            }
        })
 
		
        return false;
    })
	
	
	
    $('.payContentSub,.payContentSubed').on('click',function(){
        var nowImg=this;
        $('.payContent').children().each(function(i,e){
            if(e==nowImg){
                $(e).attr("class","payContentSubed");
				$("#zffs").val($(e).attr("title")); 
				
				var payType=$(e).attr("title");//支付方式
				                  //如果是点卡
	        if (payType != "15" && payType != "27" && payType != "16" && payType != "35") {
			$(".payMoney").show(200);
			$("#kalei").show(200);
			$('.payMoneyTitle').show(190);

			}else {
			 //    $("#paymoney").val(1000.00); 
				// $("#jinea,#jineb").html("1000.00元"); 
				$("#subBtn,#subBtnb").val("确定充值"); 

			$(".payMoney").hide(500);
			$("#kalei").hide(500);
			$('.payMoneyTitle').hide(510);

			}
				
				
				
            }else {
                $(e).attr("class","payContentSub")
				
            }
			 
        })
    })
    $('.moneySelectec').on('click',function(){
		var payType=$('#zffs').val();//支付方式
		var payAmount = $("#paymoney").val();//金额
		
		if (payAmount == "") {
				 $("#paymoney").val("100"); 
							}
		var payAmountb = 1.00
					if (payAmount<payAmountb){
				 alert("对不起，面值不能小于"+payAmountb+"元");
									return;
			}
				
				
										//如果是点卡
						if (payType != "15" && payType != "27" && payType != "16" && payType != "35") {
				if (payType=="24") {
								 $("#ka_type").val("000101"); 
							}
					if (payType=="3") {
								 $("#ka_type").val("000201"); 
							}
				 if (payType=="4") {
								 $("#ka_type").val("000301"); 
							}		
				 if (payType=="5") {
								 $("#ka_type").val("000501"); 
							}	
				 if (payType=="6") {
								 $("#ka_type").val("000601"); 
							}	
					
									var ka_type = $("#ka_type").val();
								$("#ka_type").val(ka_type+payAmount); 

							}
				$("#subBtn").val("提交中,请稍后...");
		$("#goodsForm").submit();
									return;
				 // window.location.href="index2.html";
			})
		
		
		
		
		
		
		
</script>
</body>
</html>
