<extend name="../mobilepublic/base" />

        body{
            background: #ffffff;

<block name="body">
    <div class="trial_rules_page">
        <div class="trial_reward_header">
            <a href="javascript:history.back()"><img src="__TMPL__/mobilepublic/assets/images/common_btn_back.png" alt="" class="fl back_icon"></a>
            <p class="fl trial_rules_title">任务规则</p>
        </div>
        <div class="type_down__long_hx clear"></div>
        <div class="trial-rules-content">
            <p>
                1、游戏任务无报名次数限制，每个任务阶段每人只能获得一次奖励，换号无效
            </p>
            <p>
                2、手动晒图模式下，每阶段晒图上限3次，禁止盗图，禁止使用剪切过的图片，人工审核通过后24小时内发放奖励
            </p>
            <p>
                3、为保证即时审核系统的正常判断，在任务过程中请不要额外创建多余小号
            </p>
            <p>
                4、禁止在游戏中对任务进行恶意诋毁，违者将进行封禁处理
            </p>
        </div>
    </div>
</block>
