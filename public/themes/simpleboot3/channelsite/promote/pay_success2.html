<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

</head>
<body>

	<div class="jgCon_sb jgCon">

		<div class="czinfo">

			<dl>
				<dt>充值方式：</dt>
				
					<dd>{:get_pay_way($data['pay_way'])}充值预付款</dd>
					
			</dl>
			<dl>

				<dd><i>{$data.pay_order_number}</i></dd>

				<dl>

				<dd><em><font>{$data['pay_amount']}</font>元</em></dd>

	</div>
	<div class="jgboxBottom"></div>
</div>

	$('.clsoewin').click(function(){
		window.opener=null;
		window.open('','_self');
