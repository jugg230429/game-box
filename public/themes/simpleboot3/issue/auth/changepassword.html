<!DOCTYPE html>
<html>

<head>
    <link href="__TMPL__/issuepublic/assets/css/promote/select2.min.css" rel="stylesheet" />
    <link href="__TMPL__/issuepublic/assets/css/promote/pay.css" rel="stylesheet" />
    <link href="__TMPL__/public/assets/css/data.css" rel="stylesheet" />
    <link href="__TMPL__/public/assets/css/page.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="all" href="__STATIC__/js/datejs/daterangepicker.css"/>
    {:widget('issue/Management/css')}
</head>

<body>
<!--左侧导航栏-->
{:widget('issue/Management/left')}

<!--头部-->
{:widget('issue/Management/header')}


<div class="trunk-con">
    <div class="right-container">
        <div class="normal-list">
            <div class="trunk">
                <ul class="tab">
                    <li class="tab-menu "><a href="{:url('issue/Auth/index')}">基本信息</a></li>
                    <li class="tab-menu "><a href="{:url('issue/Auth/settlement')}">结算信息</a></li>
                    <li class="tab-menu tab-menu-active"><a href="{:url('issue/Auth/changePassword')}">修改密码</a></li>
                </ul>
                <div class="clear"></div>
                <div class="data">
                    <ol class="tabpan">
                        <li class="tabpan-con tabpan-show">

                            <form id="form1" action="{:url('issue/Auth/changePassword')}" method="post">
                                <div class="tabpan-con-con">
                                    <label class="fl label-name"><span class="req">*</span>原密码：</label>
                                    <input type="password" class="tabpan-input" name="password" id="password" value="" placeholder="">
                                </div>
                                <div class="tabpan-con-con">
                                    <label class="fl label-name"><span class="req">*</span>新密码：</label>
                                    <input type="password" class="tabpan-input" name="new_password" id="new_password" value="" placeholder="6-30位字母或数字组合">
                                </div>
                                <div class="tabpan-con-con">
                                    <label class="fl label-name"><span class="req">*</span>确认密码：</label>
                                    <input type="password" class="tabpan-input" name="re_new_password" id="re_new_password" value="" placeholder="再次输入确认密码">
                                </div>

                                <div class="tabpan-con-con">
                                    <input type="submit" style="cursor: pointer;" class="button jsconfirm" value="提交" title="">
                                </div>
                            </form>

                        </li>
                    </ol>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="__TMPL__/issuepublic/assets/js/promote/jquery-1.11.1.min.js"></script>
<script src="__TMPL__/issuepublic/assets/js/promote/common.js"></script>
<script src="__TMPL__/issuepublic/assets/js/promote/select2.min.js"></script>
<script>
    $(function() {
        $(".js-select-gallery").select2();
    })
</script>
<script src="__STATIC__/js/layer/layer.js"></script>
{:widget('issue/Management/footer')}

<script type="text/javascript">

    $(function () {

        $(".jsconfirm").click(function () {
            var url = "{:url('issue/auth/changePassword')}";
            var data = $("#form1").serialize();
            $.post(url, data, function (res) {
                if (res.code == 0) {
                    layer.msg(res.msg);
                    return false;
                }
                layer.msg(res.msg);
                setTimeout(function () {
                    location.reload();
                }, 1500);
            });
            return false;
        });

    })

</script>

</body>
</html>
