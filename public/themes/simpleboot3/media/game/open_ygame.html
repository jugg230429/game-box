<extend name="../mediapublic/base" />
<!-- 主体内容 -->
<block name="body">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
        }
        .indexpage {
            width: 100%;
            height: 100%;
        }
    </style>
     <if condition="$session['login_auth'] eq 1">
        <include file="sdkyy@play" />
    </if>
    <iframe id="game_ifr" src="{$login_url}"  <if condition="$load_cover">style="background:url({:cmf_get_image_url($load_cover)}) no-repeat; background-size:100% 100%;width:100%;height:95%" </if>></iframe>
   
</block>
<block name="script">
    <script>
        var loginstatus = "{$session['login_auth']|default=0}";
        if(loginstatus != 1){
            var conss = $('.login_modals');
            layer.open({
                type: 1,
                title: false,
                closeBtn: false,
                area: ['305px', '320px'],
			    skin:'loginclass',
                offset: 'auto',
                content: conss,
                btnAlign: 'c',
                shadeClose: true,
                end: function () {
                    $('.login_modals').hide()
                }
            })
        }
    </script>
</block>
