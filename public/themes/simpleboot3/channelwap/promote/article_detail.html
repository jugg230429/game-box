<extend name="../channelwappublic/base" />
<block name="css">
    <link href="__TMPL__/channelwappublic/assets/css/user_news.css" type="text/css" rel="stylesheet" />
</block>
<block name="body">
    <div class="page-container">
        <header>
            <a href="javascript:history.back()" class="back-btn"></a>
            <div style="width: 100%;height: 100%" class="v-middle h-middle">
            <p class="header-title"></p>
            </div>
        </header>
        <div class="page-content">
            <div class="news-detail-container">
                <div class="detail-title">
                    {$data.post_title}
                </div>
                <div class="detail-date">{$data.create_time|date='Y-m-d H:i',###}</div>
                <div class="news-detail-content">
                    {$data.post_content}
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">

</block>
