<extend name="../channelwappublic/base" />

<block name="css">
    <link href="__TMPL__/channelwappublic/assets/css/login.css" type="text/css" rel="stylesheet" />
</block>

<block name="body">

    <div class="container loginPage">
        <div class="form loginForm">
            <form id="nextregForm"  class="form-horizontal" method="post" novalidate="novalidate">

                <div class="form-group clearfix">
                    <div class="input-group input-format">
                        <label class="choosetype">
                            <input type="radio" name="register_type"  checked="checked"  value="0" class=" "><span>个人</span>
                        </label>
                        <label class="choosetype">
                            <input type="radio" name="register_type"   value="1" class=" "><span>公会</span>
                        </label>
                        <label class="choosetype">
                            <input type="radio" name="register_type"   value="2" class=""><span>公众号</span>
                        </label>
                        <label class="choosetype">
                            <input type="radio" name="register_type"    value="3" class=" "><span>其他</span>
                        </label>
                    </div>
					
                    <div class="input-status"></div>
                </div>
                <div class="form-group clearfix">
                    <div class="input-group input-format">
                        <input type="text" name="real_name" class="form-control" placeholder="输入联系人姓名" aria-describedby="basic-addon1" maxlength="25"  />
                        <span class="input-group-addon"><i class="input-icon input-icon-contacts"></i></span>
                    </div>
                    <div class="input-status"></div>
                </div>
                <div class="form-group mb40 clearfix">
                    <div class="input-group input-format">
                        <input type="text" name="mobile_phone" class="form-control" placeholder="输入联系人手机号" aria-describedby="basic-addon1" maxlength="11" >
                        <span class="input-group-addon"><i class="input-icon input-icon-telephone"></i></span>
                    </div>
                    <div class="input-status"></div>
                </div>
                <div class="input-group input-format">
                    <input id="nextregisterregisterButton" type="submit" class="btn btn-primary" value="同意协议并注册">
                </div>
            </form>

			<a href="javascript:history.back(-1);" class="btnBack">上一步</a>
            <div class="regformAdd">
                已有账号，<a href="{:url('index/index')}" class="goRegister">去登录></a>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <script>
        registerurl = "{:url('register')}";
        checkAccounturl = "{:url('promote/checkAccount')}";
        promote_auto_audit = "{$promote_auto_audit}";
    </script>
    <script src="__TMPL__/public/assets/js/jquery-1.11.1.min.js"></script>
    <script src="__TMPL__/public/assets/js/jquery.superslide.2.1.1.js"></script>
    <script src="__TMPL__/public/assets/js/jquery.form.js"></script>
    <script src="__TMPL__/public/assets/js/jquery.validate.min.js"></script>
    <script src="__STATIC__/js/layer/layer.js"></script>
    <script src="__TMPL__/channelwappublic/assets/js/register.js"></script>

</block>
