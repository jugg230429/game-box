<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="__CSS__/pay_way.css" rel="stylesheet" />
		<style>
			html{font-size:12px;}
			body {background:#F3F2F7;font-size:inherit;}
			i{font-style:normal;font-weight:normal;}
			.table {display:table;width:100%;height:100%;text-align:center;}
			.table_cell {display:table-cell;vertical-align:middle;}
			.notice {margin:0;padding:0;font-size:2.2rem;}
			.back {}
			@media screen and (max-width:400px) {
				.recharge_game {border-top-width:1px;}
			}
		</style>
    <script src="__JS__/jquery-1.11.1.min.js"></script>

	</head>

	<body>
		<div class="containers">
			<div class="table">
				<div class="table_cell">
					<p class="notice">
						{:urldecode(input('msg'))}
					</p>
					<div class="back" id="back">
						<i>3</i>秒后
						<a id="url" href="{:url('Pay/pay_way',array('user_id'=>input('user_id'),'game_id'=>input('game_id')))}">返回</a></a>
					</div>
				</div>
			</div>
		</div>
	</body>
    <script>
			var html=document.getElementsByTagName('html')[0];
			function fontsizechange() {
				var rate = html.clientWidth/640;
				var basesize = 22;			
				html.style.fontSize = (rate>1?basesize:basesize*rate)+'px';
			}
			fontsizechange();
			window.onresize = function() {
				fontsizechange();
			};
			
			(function(){
				var back = document.getElementById('back');
				var url = document.getElementById('url')
				var i = back.getElementsByTagName('i')[0];
				var t = 3;
				
				var b = setInterval(function(){
					
					t--;
					i.innerHTML = t;
					t<=0 && (clearInterval(b),window.location.href=url);
					
				},1000);
				
				
			})();
			
    </script>
</html>
