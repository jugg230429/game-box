<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1,minimal-ui">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<title>充值</title>

</head>

<body>

<style>
html{    background: #E2E2E2; height:100%;}
body {letter-spacing: 0.05em; padding-top:1px; background:#fff; min-height:100%; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC","Helvetica Neue",STHeiti,"Microsoft Yahei",Tahoma,Simsun,sans-serif;  position:relative;  max-width:650px;min-width:320px; margin:0 auto; font-family: arial,"微软雅黑",STHeiti,"Microsoft Yahei",tahoma,'Hiragino Sans GB',sans-serif;}
a{ text-decoration:none;}
.pay_suc{}
.pay_suc{ text-align:center; width:80%; padding:40px 0px; margin:0 auto;}
.pay_suc img{ width:30%; max-width:150px;}
.pay_suc span{ font-size:18px; color:#333; width:90%; display:block; margin: 20px auto; line-height:25px;}
.pay_suc h3{ font-size:20px; color:#333; font-weight:bold; height:50px;     margin-top:30px; border-bottom:1px dashed #e7e7e7; color:#0bc8a6;}
.pay_suc p{ color: #999;
    height: 30px;
    line-height: 30px;
    text-align: center;
    width: 80%;
	max-width:210px!important;
    font-size: 0.8em;
    display: block;
    margin: 0 auto;}
.pay_suc a{width: 80%;
max-width:300px;
border: 1px solid #999;
    color: #999;
    border-radius: 3px;
    height: 45px;
    line-height: 45px;
    display: block;
    margin: 0 auto; margin-top:40px;}
.pay_suc a:hover{ background:#999; color:#fff;}

</style>
<div class="news_area" style="padding:0px;">
    <input type="hidden" name="pay_order_number" class="orderno" value="{:input('pay_order_number')}">
    <!--未绑定-->
    <div class="pay_suc">
    <if condition="$paystatus eq 1">
        <img src="__STATIC__/images/my_suc.png">
        <h3>支付成功</h3>
        <script src="__JS__/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
            var orderno=$('.orderno').val();
            var u = navigator.userAgent;
            var payway = {$payway};
            var game_id = {$game_id};
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            try{
                if(isAndroid){
                    // setTimeout(function () {
                    //     window.parent.document.getElementById("iframecolse").style.display = "none";
                    //     window.parent.document.getElementById("jjspay_url_mainframe").style.display = "none";
                    //     window.history.back(-1);
                    // },1000)
                }else{
                        window.webkit.messageHandlers.exchangeResult.postMessage(1);
                }
            }catch (e) {
                setTimeout(function () {
                    window.location.href = "http://{$_SERVER['HTTP_HOST']}"+"/mobile/game/open_game?game_id="+game_id;
                },2000)
            }
        </script>
    <else/>
        <img src="__STATIC__/images/my_fail.png">
        <h3>支付失败</h3>
        <script src="__JS__/jquery-1.11.1.min.js"></script>
        <script type="text/javascript">
            var orderno=$('.orderno').val();
            var u = navigator.userAgent;
            var payway = {$payway};
            var game_id = {$game_id};
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            try{
                if(isAndroid){
                    setTimeout(function () {
                        window.parent.document.getElementById("iframecolse").style.display = "none";
                        window.parent.document.getElementById("jjspay_url_mainframe").style.display = "none";
                    },1000)
                }else{
                    window.webkit.messageHandlers.exchangeResult.postMessage(0);
                }
            }catch (e) {
                setTimeout(function () {
                    window.location.href = "http://{$_SERVER['HTTP_HOST']}"+"/mobile/game/open_game?game_id="+game_id;
                },1000)
            }
        </script>
    </if>

    </div>

</div>

</body>
</html>
